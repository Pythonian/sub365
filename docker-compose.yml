version: "3.8"

services:

  db:
    build:
      context: ./docker/postgres/
      dockerfile: dockerfile
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./docker/postgres/.env
    container_name: postgres

  redis:
    image: redis:7.0.11-alpine
    container_name: redis

  web:
    build:
      context: .
    image: sub365_web
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    restart: always
    container_name: sub365
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
    healthcheck:
      test: curl --fail http://localhost:8000 || exit 1
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 3

  celery_worker:
    restart: always
    build:
      context: .
    image: sub365_celery_worker
    command: celery -A config.celery worker -l INFO
    volumes:
      - .:/home/app/web
    container_name: celery
    env_file:
      - ./.env
    depends_on:
      - redis
      - db
      - web

  celery_beat:
    build:
      context: .
    image: sub365_celery_beat
    user: root
    command: celery -A config.celery beat -l INFO
    volumes:
      - .:/home/app/web
    env_file:
      - ./.env
    depends_on:
      - redis
      - db
      - web

  flower:
    build:
      context: .
    image: sub365_flower
    command: celery -A config.celery flower
    volumes:
      - .:/home/app/web
    env_file:
      - ./.env
    ports:
      - 5557:5555
    depends_on:
      - redis
      - db

  nginx:
    build:
      context: ./docker/nginx/
      dockerfile: dockerfile
    container_name: nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 8000:80
    depends_on:
      - web
    restart: always

  stripe-cli:
    image: stripe/stripe-cli
    container_name: stripe-cli
    command: "listen --api-key $${STRIPE_API_KEY} --device-name $${STRIPE_DEVICE_NAME} --forward-to localhost:8000/webhook/"
    env_file:
      - stripe_cli.env

volumes:
  postgres_data:
  static_volume:
