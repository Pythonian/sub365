{% extends "base_error.html" %}

{% block title %}500 Server Error{% endblock title %}

{% block content %}
<div class="container">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="text-center text-primary">
            <span class="fa-stack fa-6x">
                <i class="fa-solid fa-circle fa-stack-2x"></i>
                <i class="fa-solid fa-bug fa-stack-1x fa-inverse"></i>
            </span>
            <h1 class="mt-4 fw-bold display-1"><i class="fa-solid fa-5"></i><i class="fa-solid fa-0 px-1"></i><i
                    class="fa-solid fa-0"></i></h1>
            <h5 class="text-primary mb-3">Server Error</h5>
            <p class="mb-5 text-dark">Oops! Something went wrong on the server. Please try again later!</p>
            <a href="/" class="btn btn-primary fw-bold px-4 py-3">Go To Home</a>
        </div>
    </div>
</div>
{% endblock content %}
