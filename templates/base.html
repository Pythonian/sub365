{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock title %} | Sub365.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="{% static 'styles/dashboard.min.css' %}" rel="stylesheet">
</head>

<body>
    {% include '_alerts.html' %}
    <div id="wrapper">
        {% include '_sidebar.html' %}
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown no-arrow">
                            <form method="post" action="/accounts/logout/">
                                {% csrf_token %}
                                <input type="hidden" name="next" value="/" />
                                <button type="submit" class="btn btn-primary"><i
                                        class="fas fa-fw fa-right-from-bracket"></i>
                                    Logout</button>
                            </form>
                        </li>
                    </ul>
                </nav>

                {% block content %}{% endblock content %}
            </div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy;{% now "Y" %} SUB365</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>



    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script src="{% static 'scripts/jquery.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'scripts/dashboard.min.js' %}"></script>

    <script>
        const copyButton = document.getElementById('copy-button');

        copyButton.addEventListener('click', () => {
            const subscriptionLink = copyButton.getAttribute('data-subscription-link');
            navigator.clipboard.writeText(subscriptionLink)
                .then(() => {
                    alert('Subscription link copied!');
                })
                .catch((error) => {
                    // Log error to console if copying to clipboard fails
                    console.error('Failed to copy subscription link:', error);
                });
        });
    </script>

</body>

</html>
