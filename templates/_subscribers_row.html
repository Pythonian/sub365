<div class="row">
    <div class="col-sm-12 mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Recent Subscribers</h6>
                <button id="copy-button" class="btn btn-sm btn-success"
                    data-subscription-link="{{ request.scheme }}://{{ request.get_host }}/{{ request.user.serverowner.subdomain }}/subscribe/">Copy
                    Subscription Link</button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr class="ligth">
                                <th>Username</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Plan</th>
                                <th>Subscribed Date</th>
                                <th>Expiry Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>johndoe@gmail.com</td>
                                <td><span class="badge text-bg-primary">Active</span></td>
                                <td>Monthly</td>
                                <td>2023/12/01</td>
                                <td>2023/12/31</td>
                                <td>
                                    <div class="flex align-items-center list-user-action">
                                        <a class="btn btn-sm btn-success" title="View" href="#">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a class="btn btn-sm btn-danger" title="Delete" href="#">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
