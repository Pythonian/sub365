{% load humanize %}
<div class="card shadow h-100 pb-2">
    <div class="card-header bg-primary py-2"></div>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <span class="text-primary fw-bold">{{ plan.name }}</span>
            <span
                class="badge py-2 px-3 rounded-pill text-bg-{% if plan.status == 'A' %}success{% else %}danger opacity-75{% endif %}">{{ plan.get_status_display }}</span>
        </div>
        <h5 class="fw-bold my-3">${{ plan.amount|intcomma }}<small> /{{ plan.interval_count }}
                month{{ plan.interval_count|pluralize }}</small></h5>
        <p>{{ plan.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <a class="btn btn-sm btn-primary" href="{% url 'plan' plan.id %}">
                <i class="fas fa-eye me-1"></i> View Plan
            </a>
            <span class="font-monospace">{{ plan.subscriber_count }}
                Subscription{{ plan.subscriber_count|pluralize }}</span>
        </div>
    </div>
</div>
