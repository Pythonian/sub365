<div class="card shadow h-100 pb-2">
    <div class="card-header bg-primary py-3"></div>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
            <span class="text-primary fw-bold">{{ plan.name }}</span>
            <span class="font-monospace">{{ plan.subscriber_count }} Subscriber{{ plan.subscriber_count|pluralize }}</span>
        </div>
        <h5 class="fw-bold my-3">${{ plan.amount }}<small>/mo</small></h5>
        <p>{{ plan.description }}</p>
        <a class="btn btn-sm btn-primary" href="{% url 'plan' plan.id %}">
            <i class="fas fa-eye me-1"></i> View Plan
        </a>
    </div>
</div>
