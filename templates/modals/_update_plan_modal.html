{% load widget_tweaks %}
<div class="modal fade" id="updatePlan{{ plan.id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Plan: {{ plan.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action=".">
                    {% csrf_token %}
                    <label class="form-label" for="id_name">Enter Plan Name:</label>
                    {% render_field update_form.name class="form-control mb-3" %}
                    <label class="form-label" for="id_amount">Enter Amount (USD) Per Month:</label>
                    {% render_field update_form.amount class="form-control mb-3" %}
                    <label for="id_description" class="form-label">Description:</label>
                    {% render_field update_form.description class="form-control mb-3" rows="3" %}
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
