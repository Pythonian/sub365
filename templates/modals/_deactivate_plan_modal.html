<div class="modal fade" id="deactivatePlan{{ plan.id }}" tabindex="-1" role="dialog"
    aria-labelledby="deactivateModalLabel{{ plan.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">Deactivate Plan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-dark">
                <p>Are you sure you want to deactivate this <span class="text-danger">{{ plan.name }}</span> plan?</p>
                <p>Please note that deactivating a Plan will ensure that there will be no new subscription for this
                    plan.</p>
                <p class="text-danger">This action cannot be undone!</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-dark" type="button" data-bs-dismiss="modal">Cancel</button>
                <form method="POST" action="{% url 'deactivate_plan' %}">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ plan.id }}">
                    <button type="submit" class="btn btn-danger"><i class="fas fa-ban me-1"></i> Deactivate</button>
                </form>
            </div>
        </div>
    </div>
</div>
