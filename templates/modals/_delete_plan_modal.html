<div class="modal fade" id="deletePlan{{ plan.id }}" tabindex="-1" role="dialog"
    aria-labelledby="deleteModalLabel{{ plan.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger"><i class="fas fa-trash me-1"></i> Delete Plan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this <span class="text-danger">{{ plan.name }}</span> plan?</p>
                <p>Please note that deleting a Plan will also delete all associated prices and subscriptions.</p>
                <p>You may instead choose to mark the Plan as inactive and create a new one.</p>
                <p class="text-danger">This action cannot be undone!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancel</button>
                <form method="POST" action="{% url 'delete_plan' %}">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ plan.id }}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
