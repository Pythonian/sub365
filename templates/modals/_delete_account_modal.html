<div id="deleteAccount" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteAccountLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Account Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Maybe you have clicked on a wrong link or need to register as a subscriber, you can delete your
                    account and start afresh.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                <form action="{% url 'delete_account' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash me-1"></i>
                        Delete
                        Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
