{% extends "base_error.html" %}

{% block title %}400 Bad Request{% endblock title %}

{% block content %}
<div class="container">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div class="text-center text-primary">
            <span class="fa-stack fa-6x">
                <i class="fa-solid fa-circle fa-stack-2x"></i>
                <i class="fa-solid fa-bomb fa-stack-1x fa-inverse"></i>
            </span>
            <h1 class="mt-4 fw-bold display-1"><i class="fa-solid fa-4"></i><i class="fa-solid fa-0 px-1"></i><i
                    class="fa-solid fa-0"></i></h1>
            <h5 class="text-primary mb-3">Bad Request</h5>
            <p class="mb-5 text-dark">Oops! Something went wrong with your request. Please check your request and try
                again.</p>
            <a href="/" class="btn py-2 px-4 btn-primary shadow-sm rounded-5">
                <i class="fa-solid fa-home me-1"></i> Go Back Home
            </a>
        </div>
    </div>
</div>
{% endblock content %}
