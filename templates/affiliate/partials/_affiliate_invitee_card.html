<div class="card shadow">
    <div class="card-header bg-primary py-1"></div>
    <div class="card-body">
        <ul class="bg-transparent border-top-0 border-bottom-0 bg-white d-block p-0 m-0 lh-sm">
            <li
                class="ps-0 pe-0 d-flex align-items-center justify-content-between position-relative lh-base border-bottom pb-2">
                <p class="p-0 m-0 text-muted fs-6">INVITEE:</p>
                <span>{% if invitee.get_affiliateinvitee_name %}{{ invitee.get_affiliateinvitee_name }}{% else %}{{ invitee.invitee_discord_id }}{% endif %}</span>
            </li>
            <li
                class="ps-0 pe-0 d-flex align-items-center justify-content-between position-relative lh-base border-bottom pt-3 pb-2">
                <p class="p-0 m-0 text-muted fs-6">TOTAL COMMISSION:</p>
                <span>${{ invitee.calculate_affiliate_payment_commission }}</span>
            </li>
            <li class="ps-0 pe-0 d-flex align-items-center justify-content-between position-relative lh-base pt-3">
                <p class="p-0 m-0 text-muted fs-6">INVITATION DATE:</p>
                <span>{{ invitee.created|date:"F j, Y" }}</span>
            </li>
        </ul>
    </div>
</div>
